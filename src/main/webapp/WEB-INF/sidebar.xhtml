<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">

    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                
                

                <div class="profile">
                    <h:panelGroup layout="block" style="display:none" styleClass="logo">
			           <p:graphicImage name="images/logo-sidebar.png" library="omega-layout" style="width:113px;height:38px;"/>
			        </h:panelGroup>
                    <p:graphicImage rendered="false" name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username">#{currentUserBean.user.displayName}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>
                        <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Account</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notifications</span><span class="menu-badge">2</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-sign-out"></i><span>Logout</span></a></li>
                    </ul>
                </div>

                <div class="menu">
                    <h:form>
                    
                    <po:menu>
                        <p:menuitem  value="البحث" outcome="searchDocument"/>
                        <p:menuitem  value="ادخال الملفات" outcome="addDocument"/>
                        <p:menuitem  value="إدارة التصنيفات" outcome="manageDocumentClasses"/>
                        <p:menuitem  value="تسجيل الخروج"  onclick="window.location.href = 'logout'"/>                        
                    </po:menu>
                    
                    
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
